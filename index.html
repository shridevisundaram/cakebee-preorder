<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CakeBee | The Sweet Sting</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" href="css/cakebee.css"/>
  </head>

  <body>

    <div class="container-fluid">

      <br/>

      <!-- MAIN LOGO -->
  	  <div class="row">
        <div class="col-xs-12">
          <img class="logo" src="img/logo.png">
        </div>
      </div>

      <!-- CAKE IMAGE -->
      <div class="row">
        <div class="col-xs-12 col-md-2"></div>
        <div class="col-xs-12 col-md-8">
          <center>
            <img class="banner-img" src="img/apple.png">
          </center>
        </div>
        <div class="col-xs-12 col-md-2"></div>
      </div>

      <br/>

      <!-- MSG -->
      <div class="row">
        <div class="col-xs-12">
          <center>
            <p class="heading1">Your Online Cake Shop</p>
            <p class="heading2">opening in <span id="timeline">3 weeks</span></p>
          </center> 
        </div>
      </div>

      <br/>

      <!-- INPUT FORM -->
      <div class="row footer">
        <center>
          <p class="heading3">Pre-order and we'll remind you to surprise your loved ones with a delicious cake for 25% off!</p>
        </center>
        <div class="col-xs-12 col-md-1"></div>
        <div class="col-xs-12 col-md-3 inputs">
          <input type="email" class="form-control" placeholder="Your email">
        </div>
        <div class="col-xs-12 col-md-3 inputs">
          <select class="form-control">
            <option>Coimbatore</option>
            <option>Trichy</option>
          </select>
        </div>
        <div class="col-xs-12 col-md-3 inputs">
          <div class="form-group">
            <div class="input-group date" id="datetimepicker1">
                <input type="text" class="form-control" placeholder="Date when you'll need the cake"/>  <span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-1 inputs">
          <center>
            <button type="submit" class="btn btn-success">Pre-Order</button>
          </center>
        </div>
        <div class="col-xs-12 col-md-1"></div>
        <div class="col-xs-12">
          <center>
            <p class="text-muted"><small>No payment required at the time of pre-order.</small></p>
          </center>
        </div>
      </div>
    
    </div> <!-- Container ends -->

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/cakebee.js"></script>

  </body>
</html>
